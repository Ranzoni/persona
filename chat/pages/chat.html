<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Persona</title>
  
  <link rel="icon" href="../images/persona-logo-n-bkg.png" type="image/x-icon">

  <link rel="stylesheet" href="..\styles\styles.css">
  <link rel="stylesheet" href="..\styles\loading.css">
  <link rel="stylesheet" href="..\styles\toast.css">
  <link rel="stylesheet" href="..\styles\chat.css">
</head>
<body>
  <div id="loading"></div>

  <div class="app">
    <header>
      <div id="persona-icon">
        <img id="persona-image" />
      </div>

      <div class="persona-name">
        <h1 id="persona-name"></h1>
        <p>Converse com o bot. Pressione <kbd>Enter</kbd> para enviar (Shift+Enter para nova linha).</p>
      </div>

      <div>
        <button id="close-chat" href="../index.html">X</button>
      </div>
    </header>

    <main class="chat-card" role="region" aria-label="Chat com o bot">
      <div id="messages" class="messages" aria-live="polite"></div>

      <div class="composer" style="margin-top:6px">
        <textarea id="input" placeholder="Digite sua mensagem aqui..." aria-label="Mensagem" ></textarea>
        <div style="display:flex;flex-direction:column;gap:8px">
          <button id="send">Enviar</button>
          <button id="clear" title="Limpar conversa">Limpar</button>
        </div>
      </div>
    </main>
    
    <footer class="chat-footer">
        <svg class="info-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5"/>
          <path d="M8 7V11M8 5V5.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <p class="chat-footer-text">
          Esta conversa será automaticamente apagada após 24 horas de inatividade.
        </p>
      </footer>
  </div>

  <script src="..\scripts\loading.js"></script>
  <script src="..\scripts\storage.js"></script>
  <script src="..\scripts\toast.js"></script>
  <script src="..\scripts\api.js"></script>
  <script src="..\scripts\chat.js"></script>
</body>
</html>
