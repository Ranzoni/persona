<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Persona</title>
  <link rel="stylesheet" href="..\styles\styles.css">
  <link rel="stylesheet" href="..\styles\loading.css">
  <link rel="stylesheet" href="..\styles\chat.css">
</head>
<body>
  <div id="loading"></div>

  <div class="app">
    <header>
      <div style="width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:flex;align-items:center;justify-content:center;font-weight:700">AI</div>
      <div>
        <h1>Chat com Bot</h1>
        <p>Converse com o bot. Pressione <kbd>Enter</kbd> para enviar (Shift+Enter para nova linha).</p>
      </div>
    </header>

    <main class="chat-card" role="region" aria-label="Chat com o bot">
      <div id="messages" class="messages" aria-live="polite"></div>

      <div class="composer" style="margin-top:6px">
        <textarea id="input" placeholder="Digite sua mensagem aqui..." aria-label="Mensagem" ></textarea>
        <div style="display:flex;flex-direction:column;gap:8px">
          <button id="send">Enviar</button>
          <button id="clear" title="Limpar conversa" style="background:transparent;border:1px solid rgba(255,255,255,0.04);">Limpar</button>
        </div>
      </div>
    </main>
  </div>

  <script src="..\scripts\loading.js"></script>
  <script src="..\scripts\ip-actions.js"></script>
  <script src="..\scripts\api.js"></script>
  <script src="..\scripts\chat.js"></script>
</body>
</html>
